<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hole Game</title>
    <link rel = "stylesheet" href="./styles.css"
</head>
<body>
<section class="bg-game">
    <div class="score-box">
      <div style="width: 100%" class="worm-container">
        <img src="./worm.png" alt="Worm score meter"  class="worm"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-0">
        <img data-index="0" src="./mole-fed.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-1">
        <img data-index="1" src="./mole-hungry.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-2">
        <img data-index="2" src="./mole-leaving.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-3">
        <img data-index="3" src="./mole-sad.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-4">
        <img data-index="4" src="./king-mole-fed.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-5">
        <img data-index="5" src="./king-mole-hungry.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-6">
        <img data-index="6" src="./king-mole-leaving.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-7">
        <img data-index="7" src="./king-mole-sad.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-8">
        <img data-index="8" src="./mole-fed.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-9">
        <img data-index="9" src="./mole-hungry.png" alt="Mole" class="mole"/>
      </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-10">
          <img data-index="10" src="./mole-leaving.png" alt="Mole" class="mole"/>
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-11">
          <img data-index="11" src="./mole-sad.png" alt="Mole" class="mole"/>
        </div>
    </div>
  </section>
  <section class="bg-game-over hiden"></section>
</body>
</html>
